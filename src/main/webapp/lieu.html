margin-top: 10px;}

<script>
function loadLieux(url) {
	fetch(url)
	.then(response => response.json())
	.then(response => process(response))
	.catch(error => alert("Erreur : " + error));
}



function process(lieux) {
	var lieulist = document.getElementById("lieulist");
	
	if (lieulist.hasChildNodes()) {
		lieulist.removeChild(lieulist.firstChild);
	}
	
	var table = document.createElement("table");
	lieulist.appendChild(table);
	
	console.log(lieux);
	for (var lieu of lieux) {
		console.log(lieu);
		var tr = document.createElement("tr");
		var td_nom_site = document.createElement("td");
		td_nom_site.append(lieu.nomSite);
		var td_ville_site = document.createElement("td");
		td_ville_site.append(lieu.villeSite);
		var td_pays = document.createElement("td");
		td_pays.append(lieu.pays);
		var td_continent = document.createElement("td");
		td_continent.append(lieu.continent);
		
		tr.appendChild(td_nom_site);
		tr.appendChild(td_ville_site);
		tr.appendChild(td_pays);
		tr.appendChild(td_continent);
		table.appendChild(tr);
	}
}

function searchByDj() {
	var Dj = document.getElementById("input_Dj").value;
	var url ="/DJ-Agenda/api/controller/events?dj="+Dj; 
	loadEvents(url);}


</script>
